<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="jquery-1.8.3.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css">

<link rel="stylesheet" type="text/css" href="./jquery.dropdown.min.css">
<script src="./jquery.dropdown.js"></script>

<title>Formatting lists for Trello</title>
<meta property="og:title" content="Formatting lists for Trello">

<style>
.btn {color:#FFFFFF;background-color:#ee2a24;padding:10px; text-align:center; margin: 0 0 20px 20px;}
</style>

<script type='text/javascript'>
function addDashes() {
  var val_in = $("#to_change").val(); 
  var val_out = val_in.replace(/â€¢[\t\s]/gi,'- '); // replaces bullet points with hyphen space
  val_out = val_out.replace(/([\w\s\.,&\*])(\n)([\w\.,&\(\):])/gi,'$1$2- $3'); // adds a hyphen to all lines (except the 1st) starting with alphanum or .,&
  val_out = val_out.replace(/(^\n)(- )([\w \.,&\(\):-]+\n$)/gim,'$1$3'); // removes lone bullet points from all but the first/last lines
  val_out = val_out.replace(/(\n\n)(- )([\w \.,&\(\):-]+$)/gi,'$1$3'); // removes lone bullet point from the last line if it's a solo line
  $("#to_change").val(val_out);
  }
</script>
  
</head>

<body>

<h2>Trello markdown tool</h2>

<p>Paste the text you want formatted below. You can use this tool to:</p>

<ul>
<li>Add dashes to the start of any consecutive lines of text, to format as a list in Trello.</li>
</ul>

<button onclick="addDashes()" class="btn">Add dashes</button>

<textarea id="to_change" rows="10">This line gets nothing&#013;&#013;This gets a dash&#013;And this does too&#013;&#013;# But this doesn't</textarea>

</body>
</html>
